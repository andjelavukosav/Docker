version: "3.7"

services:
  stakeholders:
    build:
      context: ./Stakeholders
      dockerfile: Dockerfile
    image: stakeholders_web_server
    container_name: stakeholders_server
    restart: always
    networks:
      - servers
    ports:
      - "8080:8080"
    depends_on:
      - neo4j
    environment:
      - NEO4J_DB=neo4j://neo4j:7687
      - NEO4J_USERNAME=neo4j
      - NEO4J_PASS=stakeholders


  neo4j:
    image: neo4j:5.22
    container_name: neo4j
    restart: always
    networks:
      - servers
    ports:
      - "7687:7687"
      - "7474:7474"
      - "7473:7473"
    environment:
      - NEO4J_AUTH=neo4j/stakeholders
    volumes:
      - neo4j_data:/data

  
  #Blog servis
  blog-service:
    build:
      context: ./blog-service
      dockerfile: Dockerfile
    image: blogs_web_server
    container_name: blog_server
    restart: always
    networks:
      - servers
    ports:
      - "8082:8082"   
    depends_on:
      - mongo
    environment:
      - MONGODB_URI=mongodb://mongo:27017
    volumes:
      - ./blog-service/uploads:/app/uploads
  
  # MongoDB
  mongo:
    image: mongo:7
    container_name: blog-mongo
    restart: always
    networks:
      - servers
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

   # Mongo-Express (web UI za Mongo)
  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://mongo:27017/
    networks:
      - servers

volumes:
  neo4j_data:
  mongo_data:

networks:
  servers:
    name: servers
    driver: bridge
